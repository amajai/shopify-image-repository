{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Upload
{% endblock %}


{% block content %}
<div class="container">
    <h2 class="form-signin-heading">Upload Image</h2>
    <form class="form-signin" enctype="multipart/form-data" method="POST" action="/upload"> 
        {{ form.hidden_tag() }}
        {{ form.upload }}
        {{ wtf.form_field(form.image_name) }}
        {{ wtf.form_field(form.permission) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>

</div>
{% endblock %}
